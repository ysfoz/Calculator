<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="box" id="screen">
            <div id="screen_1"></div>
            <div id="screen_2"></div>
        </div>
        <button class="box" value = "ac" id="ac" >AC</button>
        <button class="box" value = "del" id="del">DEL</button>
        <button class="box" value="/" id="division">รท</button>
        <button class="box number" value="1" id="one">1</button>
        <button class="box number" value="2" id="two">2</button> 
        <button class="box number" value="3" id="three">3</button> 
        <button class="box" value="*" id="multiplication">x</button> 
        <button class="box number" value="4" id="four">4</button>
        <button class="box number" value="5" id="five">5</button>
        <button class="box number" value="6" id="six">6</button>
        <button class="box" value="+" id="plus">+</button>
        <button class="box number" value="7" id="seven">7</button>
        <button class="box number" value="8" id="eight">8</button>
        <button class="box number" value="9" id="nine">9</button>
        <button class="box" value="-" id="subtaction">-</button>
        <button class="box number" value="." id="dot">.</button>
        <button class="box number" value="0" id="zero">0</button>
        <button class="box" value="=" id="equel">=</button>
     </div>
     <script src="./app.js"></script>
</body>
</html>
